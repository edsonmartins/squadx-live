# ===========================================
# SquadX Live TURN Server Configuration
# ===========================================
# coturn configuration for WebRTC NAT traversal
# ===========================================

# Listener ports
listening-port=3478
tls-listening-port=5349

# Relay ports (limited range for Railway)
min-port=49152
max-port=49252

# External IP - Railway will set this
# For local dev, comment out or set manually
# external-ip=YOUR_PUBLIC_IP

# Realm (your domain)
realm=turn.live.squadx.dev

# Server name
server-name=turn.live.squadx.dev

# Authentication
# Use long-term credentials mechanism
lt-cred-mech

# Static user (will be overwritten by entrypoint with TURN_PASSWORD env var)
# In production, set TURN_PASSWORD environment variable
# user=squadx-live:YOUR_PASSWORD

# Disable CLI (not needed in container)
no-cli

# Logging
log-file=stdout
verbose

# Fingerprinting
fingerprint

# Don't use multicast peers
no-multicast-peers

# Disable loopback peers (security)
no-loopback-peers

# Use SHA256 for message integrity
sha256

# Mobility (for mobile clients)
mobility

# Stale nonce lifetime (seconds)
stale-nonce=600

# Max allocations per user
max-allocations-per-user=10

# Total quota
total-quota=100

# Rate limiting
user-quota=10
max-bps=0

# Denied peer IPs (security - block local networks)
denied-peer-ip=0.0.0.0-0.255.255.255
denied-peer-ip=10.0.0.0-10.255.255.255
denied-peer-ip=100.64.0.0-100.127.255.255
