# ===========================================
# SquadX Live Installer Service - Railway Configuration
# ===========================================
# Deploy this as a separate Railway service for installer.squadx.live
#
# SETUP INSTRUCTIONS:
# 1. Create a new Railway project or add a new service
# 2. Connect to this GitHub repo
# 3. In service settings, set "Root Directory" to: apps/installer
# 4. Railway will use this railway.toml automatically
# 5. Set custom domain to: installer.squadx.live
#
# Environment variables to set in Railway:
# - LATEST_VERSION: The latest release version (e.g., "0.1.0")
# - BASE_URL: https://installer.squadx.live
# ===========================================

[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"
watchPatterns = ["**"]

[deploy]
numReplicas = 1
healthcheckPath = "/health"
healthcheckTimeout = 30
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3
startCommand = "node dist/server.js"
